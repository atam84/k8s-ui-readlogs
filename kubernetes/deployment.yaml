---
apiVersion: v1
kind: Namespace
metadata:
  name: ns-ui-readlogs
  labels:
    name: k8s-ui-readlogs
    purpose: readlogs    
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ui-readlogs-cl-config
  namespace: ns-ui-readlogs
  labels:
    app.kubernetes.io/name: k8s-ui-readlogs
    app.kubernetes.io/component: ui-readlogs-cl-config
data:
  config: |
    apiVersion: v1
    clusters:
    - cluster:
        certificate-authority-data: 
        server: https://192.168.122.41:6443
      name: kubernetes
    contexts:
    - context:
        cluster: kubernetes
        user: kubernetes-admin
      name: kubernetes-admin@kubernetes
    current-context: kubernetes-admin@kubernetes
    kind: Config
    preferences: {}
    users:
    - name: kubernetes-admin
      user:
        client-certificate-data: 
        client-key-data: 
---        
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-readlogs-deployment
  namespace: ns-ui-readlogs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-ui-readlogs
  template:
    metadata:
      labels:
        app: k8s-ui-readlogs
    spec:
      containers:
        - name: k8s-ui-readlogs
          image: atamdocker/k8s-ui-readlogs:latest
          args:
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: cluster-config
              mountPath: /root/.kube/

      volumes:
        - name: cluster-config
          configMap:
            defaultMode: 420
            name: ui-readlogs-cl-config
---
apiVersion: v1
kind: Service
metadata:
  name: ui-readlogs-service
  namespace: ns-ui-readlogs
  annotations:
      ui-readlogs/scrape: 'true'
      ui-readlogs/port:   '8080'
spec:
  selector:
    app: k8s-ui-readlogs
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
      nodePort: 30080
  type: NodePort