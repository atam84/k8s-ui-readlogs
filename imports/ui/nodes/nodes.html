<template name='List_nodes'>
    <h4>Cluster</h4>
    <table class="table table-striped table-sm">
      <thead>
         <tr>
            <th>#</th>
            <th>Namespace</th>
            <th>creation</th>
            <th>cpu</th>
            <th>ram</th>
            <th>Max pods</th>
            <th>arch</th>
            <th>runtime</th>
            <th>os</th>
            <th>Kernel</th>
            <th>status</th>
         </tr>
       </thead>
       <tbody>
       {{#each item in get_listNodes}}
         <tr>
           <td><a href="/node/{{item.serverName}}">Details</a></td>
           <td>{{item.serverName}}</td>
           <td>{{item.createDate}} {{item.createTime}}</td>
           <td>{{item.capacity.cpu}}</td>
           <td>{{item.memory_gi}}</td>
           <td>{{item.capacity.pods}}</td>
           <td>{{item.architecture}}</td>
           <td>{{item.containerRuntimeVersion}}</td>
           <td>{{item.operatingSystem}}</td>
           <td>{{item.kernelVersion}}</td>
           <td><span class="badge badge-success">{{item.ready}}</span></td>
         </tr>
       {{/each}}
       </tbody>
    </table>
</template>

<template name='Details_node'>
  {{#with get_nodeDetails}}
  <h4>{{serverName}}</h4>
  <div class="row">
      <div class="p-3 col-sm border rounded {{selectClass ready}}" style="margin-right: 0.5rem; margin-bottom: 0.5rem;padding-right: 0px;padding-left: 0px;">
      Ready 
      </div>
      <div class="p-3 col-sm border rounded {{reverseSelectClass memorypressure}}" style="margin-right: 0.5rem; margin-bottom: 0.5rem;padding-right: 0px;padding-left: 0px;">
      Memory Pressure
      </div>
      <div class="p-3 col-sm border rounded {{reverseSelectClass networkunavailable}}" style="margin-right: 0.5rem; margin-bottom: 0.5rem;padding-right: 0px;padding-left: 0px;">
      Network
      </div>
      <div class="p-3 col-sm border rounded {{reverseSelectClass disckpressure}}" style="margin-right: 0.5rem; margin-bottom: 0.5rem;padding-right: 0px;padding-left: 0px;">
      Disk Pressure
      </div>
      <div class="p-3 col-sm border rounded {{reverseSelectClass pidpressure}}" style="margin-right: 0.5rem; margin-bottom: 0.5rem;padding-right: 0px;padding-left: 0px;">
      PID Pressure
      </div>
  </div>
  <!-- div class="container" -->
    <div class="row">
      <div class="col-sm border rounded" style="margin-right: 0.5rem; margin-bottom: 0.5rem;padding-right: 0px;padding-left: 0px;">
        <h4 style="margin: 0.8rem;">System</h4>
        <table class="table table-sm">
            <tbody>
                <tr><td>Node name</td><td>{{serverName}}</td></tr>
                <tr><td>Creation</td><td>{{createDate}} {{createTime}}</td></tr>
                <tr><td>Architecture</td><td>{{architecture}}</td></tr>
                <tr><td>Container Runtime</td><td>{{containerRuntimeVersion}}</td></tr>
                <tr><td>Operating system</td><td>{{operatingSystem}}</td></tr>
                <tr><td>Kernel version</td><td>{{kernelVersion}}</td></tr>
                <tr><td>kubeProxyVersion</td><td>{{kubeProxyVersion}}</td></tr>
                <tr><td>kubeletVersion</td><td>{{kubeletVersion}}</td></tr>
                <tr><td>osImage</td><td>{{osImage}}</td></tr>
                <tr><td>systemUUID</td><td>{{systemUUID}}</td></tr>
                <tr><td>uid</td><td>{{uid}}</td></tr>
                <tr><td>machineID</td><td>{{machineID}}</td></tr>
                <tr><td>bootID</td><td>{{bootID}}</td></tr>
            </tbody>
        </table>
      </div>
      <div class="col-sm border rounded" style="margin-right: 0.5rem; margin-bottom: 0.5rem;padding-right: 0px;padding-left: 0px;">
          <h4 style="margin: 0.8rem;">Capacity</h4>
          <table class="table table-sm">
            <tbody>
                <tr><td>CPU</td><td>{{capacity.cpu}}</td></tr>
                <tr><td>Ephemeral-storage</td><td>0</td></tr>
                <tr><td>Hugepages-1Gi</td><td>0</td></tr>
                <tr><td>Hugepages-2Mi</td><td>0</td></tr>
                <tr><td>Pods Capacity</td><td>{{capacity.pods}}</td></tr>
                <tr><td>Memory</td><td>{{kiToGiga capacity.memory}} Gi</td></tr>
            </tbody>
          </table>
      </div>
      <div class="col-sm border rounded" style="margin-right: 0.5rem; margin-bottom: 0.5rem;padding-right: 0px;padding-left: 0px;">
        <h4 style="margin: 0.8rem;">Allocatable capacity</h4>
        <table class="table table-sm">
          <tbody>
              <tr><td>CPU</td><td>{{allocatable.cpu}}</td></tr>
              <tr><td>Ephemeral-storage</td><td>0</td></tr>
              <tr><td>Hugepages-1Gi</td><td>0</td></tr>
              <tr><td>Hugepages-2Mi</td><td>0</td></tr>
              <tr><td>Pods Capacity</td><td>{{allocatable.pods}}</td></tr>
              <tr><td>Memory</td><td>{{kiToGiga allocatable.memory}} Gi</td></tr>
          </tbody>
        </table>
          <h4 style="margin: 0.8rem;">Addresses</h4>
          <table class="table table-sm">
            <tbody>
              {{#each item in addresses}}
              <tr><td>{{item.type}}</td><td>{{item.address}}</td></tr>
              {{/each}}
            </tbody>
          </table>
      </div>
    </div>
    <div class="row">
        <div class="col-sm border rounded" style="margin-right: 0.5rem; margin-bottom: 0.5rem;padding-right: 0px;padding-left: 0px;">
            <h4 style="margin: 0.8rem;">Lables</h4>
            <table class="table table-sm">
                <tbody>
                  {{#each objectToPairs labels}}
                  <tr><td>{{key}}</td><td>{{value}}</td></tr>
                  {{/each}}
                </tbody>
            </table>
        </div>
        <div class="col-sm border rounded" style="margin-right: 0.5rem; margin-bottom: 0.5rem;padding-right: 0px;padding-left: 0px;">
            <h4 style="margin: 0.8rem;">Annotations</h4>
            <table class="table table-sm">
                <tbody>
                  {{#each objectToPairs annotations}}
                  <tr><td>{{key}}</td><td>{{value}}</td></tr>
                  {{/each}}
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm border rounded" style="margin-right: 0.5rem; margin-bottom: 0.5rem;padding-right: 0px;padding-left: 0px;">
            <h4 style="margin: 0.8rem;">Images</h4>
            <table class="table table-sm">
                <tbody>
                  {{#each item in images}}
                  <tr><td>{{item.names.[0]}}</td><td>{{item.names.[1]}}</td><td>{{BytesToMib item.sizeBytes}} Mib</td></tr>
                  {{/each}}
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm border rounded" style="margin-right: 0.5rem; margin-bottom: 0.5rem;padding-right: 0px;padding-left: 0px;">
            <h4 style="margin: 0.8rem;">Node Conditions</h4>
            <table class="table table-sm">
              <thead>
                <tr>
                  <th>Type</th>
                  <th>status</th>
                  <th>reason</th>
                  <th>message</th>
                  <th>lastHeartbeatTime</th>
                  <th>lastTransitionTime</th>
                </tr>
              </thead>
              <tbody>
                {{#each item in conditions}}
                <tr>
                  <td>{{item.type}}</td>
                  <td>{{item.status}}</td>
                  <td>{{item.reason}}</td>
                  <td>{{item.message}}</td>
                  <td>{{dateAndTime item.lastHeartbeatTime}}</td>
                  <td>{{dateAndTime item.lastTransitionTime}}</td>
                </tr>
                {{/each}}
              </tbody>
            </table>
        </div>
    </div>
  <!-- /div -->
  {{/with}}
</template>
