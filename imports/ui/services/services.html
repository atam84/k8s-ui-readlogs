<template name='list_services'>
    <div class="col-sm d-inline-block"> <!-- style="overflow-y: auto; overflow-x: auto;" -->
        <div class="card bg-light mb-3">
            <div class="card-header"><h5><strong>Services</strong></h5></div>
            <div class="card-body" style="padding: 0rem !important;">
                <table class="table table-striped table-sm" style="margin-bottom: 0px;">
                    <thead>
                        <tr>
                            <th>Service</th>
                            <th>NS</th>
                            <th>Creation</th>
                            <th>clusterIP</th>
                            <th>externalTrafficPolicy</th>
                            <th>nodePort</th>
                            <th>Port</th>
                            <th>Protocol</th>
                            <th>targetPort</th>
                            <th>type</th>
                            <th>status</th>
                        </tr>
                    </thead>
                    <tbody>
                    {{#each item in loadServices}}
                        <tr>
                            <td rowspan="{{arrayCount item.spec.ports}}"><a href='/service/{{item.metadata.namespace}}/{{item.metadata.name}}'>{{item.metadata.name}}</a></td>
                            <td rowspan="{{arrayCount item.spec.ports}}">{{item.metadata.namespace}}</td>
                            <td rowspan="{{arrayCount item.spec.ports}}">{{dateAndTime item.metadata.creationTimestamp}}</td>
                            <td rowspan="{{arrayCount item.spec.ports}}">{{item.spec.clusterIP}}</td>
                            {{#if item.spec.externalTrafficPolicy}}
                            <td rowspan="{{arrayCount item.spec.ports}}">{{item.spec.externalTrafficPolicy}}</td>
                            {{else}}
                            <td rowspan="{{arrayCount item.spec.ports}}">-</td>
                            {{/if}}
                        </tr>
                        <tr>
                            {{#if item.spec.ports.[0].nodePort}}
                            <td>{{item.spec.ports.[0].nodePort}}</td>
                            {{else}}
                            <td>-</td>
                            {{/if}}

                            {{#if item.spec.ports.[0].port}}
                            <td>{{item.spec.ports.[0].port}}</td>
                            {{else}}
                            <td>-</td>
                            {{/if}}

                            {{#if item.spec.ports.[0].protocol}}
                            <td>{{item.spec.ports.[0].protocol}}</td>
                            {{else}}
                            <td>-</td>
                            {{/if}}
                            {{#if item.spec.ports.[0].targetPort}}
                            <td>{{item.spec.ports.[0].targetPort}}</td>
                            {{else}}
                            <td>-</td>
                            {{/if}}
                       </tr>
                       <tr>
                            <td rowspan="{{arrayCount item.spec.ports}}">{{item.spec.type}}</td>
                            {{#each objectToPairs item.status}}
                            <td rowspan="{{arrayCount item.spec.ports}}">{{key}}</td>
                            {{/each}}
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>



<template name="get_service">
    {{#with getService}}
    <div class="row">
        <div class="col-sm d-inline-block">
            <div class="card bg-light mb-3">
                <div class="card-header"><h5><strong>Service informations</strong></h5></div>
                <div class="card-body" style="padding: 0rem !important;">
                    <table class="table table-striped table-sm" style="margin-bottom: 0px;">
                        <thead>
                            <tr>
                              <th></th>
                              <th>Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><strong>Name</strong></td><td>{{metadata.name}}</td>
                            </tr>
                            <tr>
                                <td><strong>Namespace</strong></td><td>{{metadata.namespace}}</td>
                            </tr>
                            <tr>
                                <td><strong>Creation</strong></td><td>{{dateAndTime metadata.creationTimestamp}}</td>
                            </tr>
                            <tr>
                                <td><strong>resourceVersion</strong></td><td>{{metadata.resourceVersion}}</td>
                            </tr>
                            <tr>
                                <td><strong>uid</strong></td><td>{{metadata.uid}}</td>
                            </tr>
                            <tr>
                                <td><strong>clusterIP</strong></td><td>{{spec.clusterIP}}</td>
                            </tr>
                            <tr>
                                <td><strong>type</strong></td><td>{{spec.type}}</td>
                            </tr>
                            <tr>
                                <td><strong>sessionAffinity</strong></td><td>{{spec.sessionAffinity}}</td>
                            </tr>
                            <tr>
                                <td><strong>externalTrafficPolicy</strong></td><td>{{#if spec.externalTrafficPolicy}}{{spec.externalTrafficPolicy}}{{else}}-{{/if}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm d-inline-block">
            <div class="card bg-light mb-3">
                <div class="card-header"><h5><strong>Status</strong></h5></div>
                <div class="card-body" style="padding: 0rem !important;">
                    <table class="table table-striped table-sm" style="margin-bottom: 0px;">
                        <tbody>
                            {{#each objectToPairs status}}
                            <tr><td>{{key}}</td><td><pre>{{jsonPrint value}}</pre></td></tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm d-inline-block">
            <div class="card bg-light mb-3">
                <div class="card-header"><h5><strong>Ports</strong></h5></div>
                <div class="card-body" style="padding: 0rem !important;">
                    <table class="table table-striped table-sm" style="margin-bottom: 0px;">
                        <thead>
                            <tr>
                              <th>nodePort</th>
                              <th>Port</th>
                              <th>Protocol</th>
                              <th>targetPort</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each item in spec.ports}}
                            <tr>
                                {{#if item.nodePort}}
                                <td>{{item.nodePort}}</td>
                                {{else}}
                                <td>-</td>
                                {{/if}}
                                {{#if item.port}}
                                <td>{{item.port}}</td>
                                {{else}}
                                <td>-</td>
                                {{/if}}
                                {{#if item.protocol}}
                                <td>{{item.protocol}}</td>
                                {{else}}
                                <td>-</td>
                                {{/if}}
                                {{#if item.targetPort}}
                                <td>{{item.targetPort}}</td>
                                {{else}}
                                <td>-</td>
                                {{/if}}
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm d-inline-block">
            <div class="card bg-light mb-3">
                <div class="card-header"><h5><strong>Selector</strong></h5></div>
                <div class="card-body" style="padding: 0rem !important;">
                    <table class="table table-striped table-sm" style="margin-bottom: 0px;">
                        <tbody>
                            {{#each objectToPairs spec.selector}}
                            <tr><td>{{key}}</td><td><pre>{{jsonPrint value}}</pre></td></tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    {{/with}}
</template>
