<template name="all_events">
    <div class="row">
        <div class="col-sm d-inline-block">
            <div class="card bg-light mb-3">
                <div class="card-header"><h5><strong>{{arrayCount loadEvents}} Events</strong></h5></div>
                <div id="pod-infos-block" class="card-body" style="padding: 0rem !important;">
                    <table class="table table-striped table-sm" style="margin-bottom: 0px;">
                        <thead>
                            <tr>
                              <th>Type</th>
                              <th>Count</th>
                              <th>component</th>
                              <th>host</th>
                              <th>Kind</th>
                              <th>Name</th>
                              <th>Namespace</th>
                              <th>reason</th>
                              <th>creationTimestamp</th>
                              <th>firstTimestamp</th>
                              <th>lastTimestamp</th>
                              <th>Message</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each item in loadEvents}}
                            <tr>
                                <td><span class="badge {{statusClass item.type}}">{{item.type}}</span></td>
                                <td>{{item.count}}</td>
                                <td>{{item.source.component}}</td>
                                <td>{{item.source.host}}</td>
                                <td>{{item.involvedObject.kind}}</td>
                                <td>{{item.involvedObject.name}}</td>
                                <td>{{item.involvedObject.namespace}}</td>
                                <td>{{item.reason}}</td>
                                <td>{{dateAndTime item.metadata.creationTimestamp}}</td>
                                <td>{{dateAndTime item.firstTimestamp}}</td>
                                <td>{{dateAndTime item.lastTimestamp}}</td>
                                <td>{{item.message}}</td>
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
